<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>PDF Makeover</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">PDF Makeover</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>



      <!-- Right elements -->
      <div class="d-flex align-items-center justify-content-end" style="margin-left: auto">
        <span id="creditCounter" class="navbar-text" style="display: none">

        </span>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li id="home-container" class="nav-item">

            </li>
          </ul>
          <!-- Avatar -->
          <ul id="signInContainer" class="navbar-nav" style="display: none">
            <li class="nav-item">
              <a id="signIn" class="nav-link active" href="#">Sign In</a>
            </li>
          </ul>

          <div id="profile" class="nav-item dropdown" style="display: none">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false" style="color: white">
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li id="dropdown-list">
                <a class="dropdown-item" id="signOut" href="#">Sign Out</a>
                <a class="dropdown-item" id="buyCreds" onclick="toggleBuyingSection()" href="#">Buy Credits</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Right elements -->
      </div>
    </div>
  </nav>

  <section id="adminPanel" style="display: none">
    <div class="container-fluid" style="height: 88.5vh">
      <div class="row justify-content-center m-3m align-items-center" style="height: 100%">
        <div class="col-auto justify-content-center">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                Buy 10
              </div>
              <div class="col-sm">
                Buy 20
              </div>
              <div class="col-sm">
                Buy 30
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="buy10Cost"
                    aria-describedby="basic-addon1" id="price1Input">
                </div>
              </div>
              <div class="col-sm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="buy20Cost"
                    aria-describedby="basic-addon1" id="price2Input">
                </div>
              </div>
              <div class="col-sm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="buy30Cost"
                    aria-describedby="basic-addon1" id="price3Input">
                </div>
              </div>
            </div>
            <button id="backFromList" class="btn btn-primary" onclick="toggleAdminPanel()">Back</button>
            <button id="setNewPrice" class="btn btn-info" onclick="GetCreditPrices()">Get prices</button>
            <button id="setNewPrice" class="btn btn-danger" onclick="setPrices()">Set prices</button>

          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="priceList" style="display: none">
    <div class="container-fluid" style="height: 88.5vh">
      <div class="row justify-content-center m-3m align-items-center" style="height: 100%">
        <div class="col-auto justify-content-center w-50 p-3">
          <!-- <ul class="list-group">
            <li id="buy10" class="list-group-item">10 credits - $10<button id="buy10btn"
                class="btn btn-outline-primary">Buy</button></li>
            <li id="buy20" class="list-group-item">20 credits - $15<button id="buy20btn"
                class="btn btn-outline-primary">Buy</button></li>
            <li id="buy30" class="list-group-item">30 credits - $20<button id="buy30btn"
                class="btn btn-outline-primary">Buy</button></li>
          </ul> -->

          <div class="container">
            <div class="row">
              <div class="col-sm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="buy10Cost"
                    aria-describedby="basic-addon1" id="buy10" disabled>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" onclick="buyCredits(10)" type="button">Buy</button>
                  </div>

                </div>
              </div>
              <div class="col-sm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="buy20Cost"
                    aria-describedby="basic-addon1" id="buy20" disabled>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" onclick="buyCredits(20)" type="button">Buy</button>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">€</span>
                  </div>
                  <input type="text" class="form-control" placeholder="" aria-label="buy30Cost"
                    aria-describedby="basic-addon1" id="buy30" disabled>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" onclick="buyCredits(30)" type="button">Buy</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-8">
                  <button id="backFromList" class="btn btn-primary" onclick="toggleInputField()">Back</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>


  <section id="convertSection" style="display: block">
    <div class="container-fluid" style="height: 88.5vh">
      <div class="row justify-content-center m-3m align-items-center" style="height: 100%" id="convertInputField">
        <div class="col-auto justify-content-center" style="display: none" id="convertInput">
          <input id="fileInput" class="form-control" type="file" id="formFile" accept="image/*" />
        </div>
        <div class="col-auto justify-content-center" style="display: none;" id="convertButton">
          <button id="convert" type="button" class="btn btn-primary" onclick="uploadFile(); reduceCredits();">
            Convert
          </button>
        </div>
        <div class="col-auto justify-content-center" style="display: none;" id="downloadSectionBtn">
          <button id="convert" type="button" class="btn btn-primary" onclick="toggleDownloadPanel()">
            Download
          </button>
        </div>
      </div>
    </div>
  </section>

  <section id="downloadListSection" style="display: none">
    <div class="container-fluid" style="height: 88.5vh">
      <div class="row justify-content-center m-3m align-items-center" style="height: 80%">
        <div class="col-auto justify-content-center w-50 p-3">
          <ul id="downloadList" class="list-group">
            <!-- <li id="list" class="list-group-item">wat.pdf</li>
            <button id="test"class="btn btn-outline-primary">Download</button> -->
          </ul>     
        </div>
      </div>
      <div class="row justify-content-center m-3m align-items-center" style="height: 20%">
        <div class="col-auto justify-content-center w-50 p-3">
        <button id="refreshBtn" class="btn btn-warning" onclick="getUserCompleted()">Refresh</button>
        <button id="backFromList" class="btn btn-primary" onclick="toggleInputField()">Back</button>
      </div>
      </div>
    </div>
  </section>



  <footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3 bg-primary" style="color: white">
      © 2022 Copyright: MSD6.3B
    </div>
    <!-- Copyright -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/fileupload.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=loadGoogleLogin" async defer></script>
</body>

</html>
